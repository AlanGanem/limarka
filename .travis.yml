dist: trusty
sudo: required
language: ruby
rvm:
- 2.3.1
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq poppler-utils
- sudo apt-get install -qq language-pack-pt
- wget http://mirror.ctan.org/systems/texlive/tlnet/install-tl-unx.tar.gz
- tar -xf install-tl-unx.tar.gz
- cd install-tl-* && echo 'selected_scheme scheme-full' > temp.profile && sudo ./install-tl -no-gui -profile temp.profile && cd ..
script:
- latexmk -v
- xelatex -v
- bundle exec rspec -t latex_minimo
