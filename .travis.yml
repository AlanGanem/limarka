dist: xenial
sudo: required
language: ruby
services:
- docker
jobs:
  include:
    - stage: testes
      before_install:
      - sudo apt-get update -qq
      - bin/instalador.sh -dp
      before_script:
        - pandoc -v
        - libreoffice --version
        - pdftk --version
      script:
      - bundle exec rake spec:ruby
    - stage: testes
      cache:
        directories:
          - $HOME/.TinyTeX
      before_install:
      - sudo apt-get update -qq
      - export PATH=$PATH:~/.TinyTeX2/bin/x86_64-linux
      - bin/instalador.sh -dptc
      before_script:
        - latexmk -v
        - xelatex -v
        - pdftotext -v
        - pandoc -v
        - libreoffice --version
        - pdftk --version
      script:
      - bundle exec rake spec:pdf
      after_failure:
      - cat test/latex/exemplo-minimo/xxx-Monografia.log
    - stage: deploy
      script: skip
      deploy:
      - provider: rubygems
        api_key:
          secure: 
        gem: limarka
        on:
          repo: abntex/limarka
      - provider: script
        skip_cleanup: true
        script: bin/build-docker.sh && bin/deploy-docker.sh $TRAVIS_TAG
