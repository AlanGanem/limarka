dist: xenial
sudo: required
language: ruby
services:
- docker
cache: bundle
before_install:
- sudo apt-get update -qq
- sudo apt-get install -y -qq
  language-pack-pt
  libreoffice
  locales
  pdfgrep
  pdftk
  poppler-utils
  ruby-full
  unzip
  xclip
- wget https://github.com/jgm/pandoc/releases/download/2.7.2/pandoc-2.7.2-1-amd64.deb
  && sudo dpkg -i pandoc-*.deb
- wget -qO- "https://yihui.name/gh/tinytex/tools/install-unx.sh" | sh
- tlmgr install
  abntex2
  babel-portuges
  enumitem
  ifetex
  lastpage
  lipsum
  listings
  memoir
  microtype
  pdfpages
  textcase
  xcolor
- export PATH=$PATH:~/bin
script:
- latexmk -v
- xelatex -v
- pdftotext -v
- pandoc -v
- docker --version
- libreoffice --version
- bundle exec rspec -t @latex_minimo
- bundle exec rake
- bundle exec rake spec:latex
after_failure:
- cat test/latex/exemplo-minimo/xxx-Monografia.log
deploy:
  matrix:
  - provider: script
    skip_cleanup: true
    script: bin/build-docker.sh && bin/deploy-docker.sh $TRAVIS_TAG
  - provider: rubygems
    api_key:
      secure: 
    gem: limarka
    on:
      repo: abntex/limarka
